<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="icon" href="images/tower2.png">
    <title>Tower of Hanoi</title>

  </head>
  <body>

    <header>
      <h1>Tower of Hanoi</h1>
    </header>
    <div class="jumbo">

      <div class="tower">
        <div id="peg1" class="peg"></div>
        <div id="peg2" class="peg"></div>
        <div id="peg3" class="peg"></div>
      </div>

      <div class="bases">
        <div id="base1" class="base"></div>
        <div id="base2" class="base"></div>
        <div id="base3" class="base"></div>
      </div>

      <div class="stands">
        <div id="stand1" class="stand"></div>
        <div id="stand2" class="stand"></div>
        <div id="stand3" class="stand"></div>
      </div>

    </div>

    <div class="options">
      <p>Number of Stones:</p>
      <select id="numBlocksSelect"></select>
      <div class="moves">Moves: 0</div>
      <div class="timer">Time: 0</div>
    </div>

    <footer>Mark Moeller</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
